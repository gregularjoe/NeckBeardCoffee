
 <div class="item-container">
    <div class="item-card">
        <div class="item-img-container">
            <img
                class="item-img"
                src="{{itemObject.itemImgUrl}}"
                alt="The flagship coffee for Neck Beard Coffee. A simple white design on a black coffee bag. The word Coffee appears at the top of the bag"
            />
        </div>
        <div class="item-options-container">
            <h2 class="item-title">{{itemObject.itemTitle}}</h2>
            <div class="description-small-container">
                <p class="description-small-txt">{{itemObject.itemDescMed}}</p>
                <ul class="item-attributes-basic-ul">
                    <li class="item-attributes-basic-li">Profile: {{itemObject.itemAttrBasic[0]}}</li>
                    <li class="item-attributes-basic-li">Roast: {{itemObject.itemAttrBasic[1]}}</li>
                    <li class="item-attributes-basic-li">Size: {{itemObject.itemAttrBasic[2]}}</li>
                </ul>
            </div>
    
            <div class="item-price-container">
                <p class="item-price">${{itemObject.itemPrice}}</p>
            </div>
    
            <div class="add-to-cart-container">
                <button mat-button class="add-to-cart-btn">Add to Cart</button>
                <input  class="item-quantity" type="number" value="1"/>
              
            </div>
    
        </div>
    </div>
    </div>
